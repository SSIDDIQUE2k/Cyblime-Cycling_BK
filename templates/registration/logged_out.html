<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out - CyblimeCycling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #f0f9ff 0%, #e0e7ff 100%); }
    </style>
</head>
<body class="gradient-bg">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-check-circle text-2xl text-green-600"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">Successfully Logged Out</h1>
                <p class="text-gray-600">Thanks for spending some quality time with CyblimeCycling today!</p>
            </div>

            <!-- Success Message -->
            <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-6">
                <div class="flex items-center">
                    <i class="fas fa-shield-alt text-green-600 mr-3"></i>
                    <div>
                        <p class="text-green-800 font-medium">Secure Logout Complete</p>
                        <p class="text-green-600 text-sm">Your session has been safely terminated</p>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="space-y-4">
                <a href="{% url 'users:login' %}" 
                   class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Sign In Again
                </a>
                
                <a href="{% url 'core:home' %}" 
                   class="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center">
                    <i class="fas fa-home mr-2"></i>
                    Return to Home
                </a>
            </div>

            <!-- Additional Info -->
            <div class="mt-8 pt-6 border-t border-gray-200">
                <div class="text-center">
                    <p class="text-gray-500 text-sm mb-4">Keep exploring CyblimeCycling</p>
                    <div class="flex justify-center space-x-4">
                        <a href="{% url 'blog:list' %}" class="text-indigo-600 hover:text-indigo-800 text-sm">
                            <i class="fas fa-blog mr-1"></i>Blog
                        </a>
                        <a href="{% url 'events:list' %}" class="text-indigo-600 hover:text-indigo-800 text-sm">
                            <i class="fas fa-calendar mr-1"></i>Events
                        </a>
                        <a href="{% url 'gallery:list' %}" class="text-indigo-600 hover:text-indigo-800 text-sm">
                            <i class="fas fa-images mr-1"></i>Gallery
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Auto-redirect after 10 seconds (optional)
        setTimeout(() => {
            const redirectBtn = document.querySelector('a[href="{% url "core:home" %}"]');
            if (redirectBtn) {
                redirectBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Redirecting to Home...';
                redirectBtn.classList.add('opacity-75');
                setTimeout(() => {
                    window.location.href = '{% url "core:home" %}';
                }, 2000);
            }
        }, 10000);

        // Add some interactive feedback
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function() {
                this.classList.add('opacity-75');
                const icon = this.querySelector('i');
                if (icon && !icon.classList.contains('fa-spin')) {
                    icon.classList.add('fa-spin');
                }
            });
        });
    </script>
</body>
</html>
