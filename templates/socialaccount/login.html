{% extends "base.html" %}
{% load socialaccount %}

{% block title %}Sign In Via {{ provider.name }}{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-cyblime-blue to-cyblime-green flex items-center justify-center py-12 px-4">
  <div class="bg-white rounded-xl shadow-xl p-8 max-w-md w-full">
    <h1 class="text-2xl font-bold text-gray-900 mb-2">Continue with {{ provider.name }}</h1>
    <p class="text-gray-600 mb-6">You are about to sign in using {{ provider.name }}.</p>

    <form method="post" action="{% provider_login_url provider.id process=process scope=scope auth_params=auth_params %}">
      {% csrf_token %}
      <button class="w-full bg-cyblime-blue hover:bg-blue-700 text-white font-semibold py-3 rounded-lg">
        Continue
      </button>
    </form>

    <a href="{% url 'users:login' %}" class="mt-4 inline-block text-sm text-gray-600 hover:text-gray-800">Back to login</a>
  </div>
</div>
{% endblock %}
