{% extends "admin/index.html" %}
{% load i18n static %}

{% block content %}
    <!-- Security Warning Banner -->
    {% if security_warning %}
        {{ security_warning }}
    {% endif %}
    
    <!-- Original Django Admin Content -->
    {{ block.super }}
{% endblock %}

{% block extrahead %}
    {{ block.super }}
    <style>
        /* Custom styling for security warning */
        .security-warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            color: #856404;
        }
        
        .security-warning h3 {
            color: #856404 !important;
            margin: 0;
            font-size: 1.4em;
        }
        
        .security-warning a {
            color: #856404;
            text-decoration: underline;
        }
        
        .security-warning a:hover {
            color: #533102;
        }
        
        /* Make admin header more prominent */
        #header h1, #header h1 a:link, #header h1 a:visited {
            color: #ffc107 !important;
        }
        
        #header {
            background: #495057 !important;
        }
    </style>
{% endblock %}
